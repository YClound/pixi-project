<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas - 绘制图像</title>
  <style>
    #canvas {
      box-shadow: 0px 0px 5px #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <canvas id="canvas" width="1420" height="800">
    当前浏览器不支持canvas元素，请升级或更换浏览器！
  </canvas>

  <script>
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      var img = new Image();
      img.src = '../../images/9f56ebb2a6674e1fbd55a3d92df042bd_tplv-k3u1fbpfcp-zoom-in-crop-mark_4536_0_0_0.webp';
      img.onload = function() {
        ctx.drawImage(img, 0, 0);
        ctx.drawImage(img, 0, 0, 550, 500)
        ctx.drawImage(img, 100, 200, 550, 500, 580, 0, 100, 200);
      }
    }
  </script>
</body>
</html>
