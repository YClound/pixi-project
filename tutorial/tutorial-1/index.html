<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Demo Tutorial-1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
    }

    canvas {
      background-color: #222;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>
</head>

<body onload="init();">
  <div align="center">
    <canvas id="game-canvas" width="512" height="384"></canvas>
  </div>

  <script>
    function init() {
      stage = new PIXI.Container();
      renderer = PIXI.autoDetectRenderer(512, 384, {view: document.getElementById('game-canvas')});

      const farTexture = new PIXI.Texture.fromImage('../resources/bg-far.png');
      far = new PIXI.extras.TilingSprite(farTexture, 512, 256);
      far.position.x = 0;
      far.position.y = 0;
      far.tilePosition.x = 0;
      far.tilePosition.y = 0;
      stage.addChild(far);

      var midTexture = PIXI.Texture.fromImage("../resources/bg-mid.png");
      mid = new PIXI.extras.TilingSprite(midTexture, 512, 256);
      mid.position.x = 0;
      mid.position.y = 128;
      mid.tilePosition.x = 0;
      mid.tilePosition.y = 0;
      stage.addChild(mid);

      requestAnimationFrame(update);
    } 

    function update() {
      far.tilePosition.x -= 0.128;
      mid.tilePosition.x -= 0.64
      
      renderer.render(stage);

      requestAnimationFrame(update)
    }
  </script>
</body>

</html>
